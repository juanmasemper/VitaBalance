</head>
<body>
    
    <!-- Header -->
    <header class="bg-light py-3 shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Barra de navegación de la página web -->
                <a class="navbar-brand fw-bold" href="../index.html">VitaBalance</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


   <main class="container my-5">
    <!-- Sección de Contacto -->
        <section class="contacto-container p-4 bg-white rounded shadow">
            <h2 class="mb-4 text-center text-primary">Contacto</h2>
            <p class="text-center mb-5">¿Tenés alguna consulta? Escribinos y te responderemos a la brevedad.</p>

            <form action="#" method="post" class="mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required />
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje aquí..." required></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer id="contacto" class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>Contacto: info@vitabalance.com</p>
            <p>Seguinos en redes @vitabalance</p>
            <small>&copy; 2025 VitaBalance. Todos los derechos reservados.</small>
        </div>
